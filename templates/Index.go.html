{{define "Index"}}
{{template "_LayoutStart" .}}
<main id="main">
    <div class="container text-center">
        <div class="row mb-2">
            <h1>{{.Title}}</h1>
        </div>
        <div class="row mb-2">
            <h1>Welcome to your application!</h1>
        </div>
    </div>
    <form class="container" method="post" action="/auth/signup">
        <div class="row mb-2">
            <div class="col mb-1">
                <label for="emailAddress" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="emailAddress" name="emailAddress" aria-describedby="emailHelp" />
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
        </div>
        <div class="row mb-2">
            <div class="col-md-6 mb-1">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" name="firstName" />
            </div>
            <div class="col-md-6 mb-1">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" name="lastName" />
            </div>
        </div>
        <div class="row mb-2">
            <div class="col-md-6 mb-1">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" />
            </div>
            <div class="col-md-6 mb-1">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" />
            </div>
        </div>
        <div class="row mb-2" id="example">
            <a href="https://github.com/login/oauth/authorize?scope=user:email&client_id=9d0fe1fa7d8753e6fe3a&client_secret=81d8a97648376874f16ccdd83eaef92b891f0370">Log in with GitHub</a>
        </div>
        <div class="row mb-2" id="example">
            <a href="/auth/logout">Log Out</a>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</main>
{{template "_LayoutEnd" .}}
{{end}}
