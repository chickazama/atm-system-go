{{define "Index"}}
{{template "_LayoutStart" .}}
<main id="main">
    <div class="container text-center">
        <div class="row mb-2">
            <h1>{{.Title}}</h1>
        </div>
        <div class="row mb-2">
            <h1>Welcome to your application!</h1>
        </div>
        <a href="/auth/github">Sign in with GitHub</a>
        <form enctype="multipart/form-data" action="/api/file" method="post">
            <input type="file" name="example" />
            <button class="btn" type="submit">Upload File</button>
        </form>
    </div>
</main>
{{template "_LayoutEnd" .}}
{{end}}
